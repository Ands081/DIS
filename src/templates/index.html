{% extends "navbar.html" %} {% block content %}

<!DOCTYPE html>
<h1>Ten random Kebabshops</h1>

<h2> Fill in your latitude and longitude</h2>
<h2> Can be found on google maps</h2>
<h2> DIKU is at 55.70209, 12.56105</h2>
<form action="/" method="POST">
	<div class="control-group">
		<input
			type="text"
			value=""
            pattern="\d*\.\d*"
			placeholder="Latitude"
			name="latitude"
			required
		/>
	</div> 
	<div class="control-group">
		<input
            type="text"
            pattern="\d*\.\d*"
			value=""
			placeholder="Longitude"
			name="longitude"
			required
		/>
	</div>
	<input
		type="submit"
		value="Submit"
		name="submit"
	/>
</form>

<div class="cards">
  {%for i in content%}
  <a href="/{{i[0]}}">
    <div class="card">
      <img
        src="..\static\images\{{i[0]}}.png"
        alt="Avatar"
        class="image"
      />
      <div class="container">
        <h4><b>{{i[1]}}</b></h4>
        <p class="card-text2">Adresse: <br> <br> {{i[2]}}</p>
        <p class="card-text2">Rating: {{i[3]}}</p>
        <p class="card-text2">Tlf nr.: {{i[6]}}</p>
      </div>
    </div>
  </a>
  {%endfor%}
</div>

{% endblock content %}
