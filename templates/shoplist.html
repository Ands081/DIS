{% extends "navbar.html" %}
{% block content %}

<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<table class="sortable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Rating</th>
        <th>Distance</th>
     </tr>
    </thead>
     <tbody>
    {% for n in content %}
    <tr>
    <td scope="row"><a href="/{{n[0]}}">{{n[1]}}</a></td>
    <td>{{n[2]}}</td>
    <td>{{n[3]}}</td>
    <td>{{n[8]}}</td>
    </tr>
    {% endfor %}
     </tbody>
   </table>


   
{% endblock content %}
