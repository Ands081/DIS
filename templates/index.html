<div class="cards">
  {%for i in content%}
  <a href="/{{i[0]}}">
    <div class="card">
      <img
        src="..\static\images\{{i[0]}}.png"
        alt="Avatar"
        class="image"
      />
      <div class="container">
        <h4><b>{{i[1]}}</b></h4>
        <p class="card-text2">Adresse: <br> {{i[2]}}</p>
        <p class="card-text2">Rating: {{i[3]}}</p>
        <p class="card-text2">Tlf nr.: {{i[6]}}</p>
      </div>
    </div>
  </a>
  {%endfor%}
</div>

{% endblock content %}
